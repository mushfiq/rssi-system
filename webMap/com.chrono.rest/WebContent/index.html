    <div class="container" style="width:1190px">

      <div>
        <canvas id="mapCanvass" width="1150" height="450"> </canvas>
        <canvas id="pinCanvass" width="1150" height="450"> </canvas>
        
        <script>
          var canvas_map = document.getElementById("mapCanvass");
      
          var canvas_pin = document.getElementById("pinCanvass");
          var positionArray_x = new Array();
          var positionArray_y = new Array();
          var clicks=0;  

          var context_map = canvas_map.getContext("2d");
          var context_pin = canvas_pin.getContext("2d");
          var map = new Image();
          var pin = new Image();
          map.src="map.webp.jpg";
          pin.src="pinpoint.jpg";
          

          var m=new Array();
          var n=new Array();
          
          var x=273;
          var y=364;
          
          var xp=10;
          var yp=10;
          

          map.onload = function () 
          {
              context_map.drawImage(map, 450, 50);   
              //context_pin.drawImage(img, 450, 50); 
              positionArray_x=[500,400,560];
              positionArray_y=[480,560,320];
              firstPosition();
              
          }
          
          for(i=0;i<4;i++)
        	  
        	{
        	  m[i]=positionArray_x[i] * 54.6;
        	  n[i]=positionArray_y[i] * 36.4;
        		  
        	} 
          firstPosition();
          }
          function firstPosition() 
          {
            context_pin.drawImage(pin, positionArray_x[0],positionArray_y[0], (pin.width)/4, (pin.height)/4);
          }
          function nextPosition()
          {
            
            // clear the previous pin point by covering it with background pixels - METHOD 1
            // var deletePin=context.createImageData((pin.width)/4, (pin.height)/4);
            // for (var i=deletePin.data.length; --i >=0;){
            //   deletePin.data[i]=0;
            // }
            // context.putImageData(deletePin, positionArray_x[clicks-1],positionArray_y[clicks-1]);

            if (clicks<positionArray_y.length-1)
            {
              clicks++;

              // clear the previous pin point by covering it with background pixels - METHOD 2
              context_pin.clearRect(positionArray_x[clicks-1],positionArray_y[clicks-1],(pin.width)/4, (pin.height)/4);

              context_pin.drawImage(pin, positionArray_x[clicks],positionArray_y[clicks], (pin.width)/4, (pin.height)/4);
            }
            
          }

          function prevPosition()
          {
            if (clicks>0)
            {
              context_pin.clearRect(positionArray_x[clicks],positionArray_y[clicks],(pin.width)/4, (pin.height)/4);  
              context_pin.drawImage(pin, positionArray_x[clicks-1],positionArray_y[clicks-1], (pin.width)/4, (pin.height)/4);
              clicks--;
            }    
          }     
    
        </script>      
      </div>

     <div id="footer" >
      <button class="btn btn-large btn-primary" name="button" value="OK" type="button" onclick="nextPosition()">Next Position</button>
      <button class="btn btn-large btn-primary" name="button" value="OK" type="button" onclick="prevPosition()">Previous Position</button>
